{% extends "components/base.html" %} {% block title %}Redefinir Senha{% endblock
title %} {% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="card w-96 dark:bg-base-200 shadow-xl">
        <div class="card-body">
            <div class="card-title flex justify-center mb-6">
                <h2 class="text-center">Nova Senha</h2>
            </div>

            {% include 'components/flash/error.html' %} {% include
            'components/flash/success.html' %}

            <p class="text-center text-base-content/70 mb-6">
                Digite sua nova senha.
            </p>

            <form
                action="{{ url_for('redefinir_senha', token=token) }}"
                method="post"
                class="space-y-4"
            >
                <label class="input input-bordered flex items-center gap-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-5 w-5 opacity-70"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd"
                        />
                    </svg>
                    <input
                        type="password"
                        name="nova_senha"
                        id="nova_senha"
                        class="input grow border-none focus:outline-none"
                        placeholder="Nova senha"
                        minlength="6"
                        required
                    />
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-5 w-5 opacity-70"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd"
                        />
                    </svg>
                    <input
                        type="password"
                        name="confirmar_senha"
                        id="confirmar_senha"
                        class="input grow border-none focus:outline-none"
                        placeholder="Confirme a nova senha"
                        minlength="6"
                        required
                    />
                </label>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        Redefinir Senha
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p>
                    <a href="{{ url_for('login') }}" class="text-primary">
                        Voltar ao Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Validação de confirmação de senha
    document
        .getElementById("confirmar_senha")
        .addEventListener("input", function () {
            const senha = document.getElementById("nova_senha").value;
            const confirmar = this.value;

            if (senha !== confirmar) {
                this.setCustomValidity("As senhas não coincidem");
            } else {
                this.setCustomValidity("");
            }
        });
</script>
{% endblock content %}
